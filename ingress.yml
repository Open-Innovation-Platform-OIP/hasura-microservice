apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: oip-hasura-prod-ingress
  annotations:
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: "letsencrypt-staging"
spec:
  tls:
  - hosts:
    - oip-hasura-prod.k8s.jaagalabs.com
    secretName: oip-hasura-prod-tls
  rules:  
  - host: oip-hasura-prod.k8s.jaagalabs.com
    http:
      paths:
      - backend:
          serviceName: oip-hasura-prod
          servicePort: 80
  - host: oip-postgres-prod.k8s.jaagalabs.com
    http:
      paths:
      - backend:
          serviceName: oip-postgres-prod
          servicePort: 80